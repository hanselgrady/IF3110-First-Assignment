<!DOCTYPE HTML>
<html lang="en" dir="lttr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/styles/LoginRegister.css">
    </head>
    <body>
        <div class="outer-box">
            <h1>Willy Wangky Choco Factory</h1>
            <div class="input-area-register">
                <div class="component-wrapper">
                    <div class="input-wrapper">
                        <input text="text" required>
                        <label>Username</label>
                    </div>
                </div>
                <div class="component-wrapper">
                    <div class="input-wrapper">
                        <input text="text" required>
                        <label>Email</label>
                    </div>
                </div>
                <div class="component-wrapper">
                    <div class="input-wrapper">
                        <input text="text" type="password" required>
                        <label>Password</label>
                    </div>
                </div>
                <div class="component-wrapper">
                    <div class="input-wrapper">
                        <input text="text" type="password" required>
                        <label>Confirm Password</label>
                    </div>
                </div>
                <div class="component-wrapper">
                    <div class="input-wrapper">
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
